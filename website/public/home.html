<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">    <title>Footer</title>
  </head>
  <body>
    <header
      class="flex justify-between items-center bg-secondary text-white px-2"
    >
      <figure>
        <img src="assets/logo.svg" alt="Logo" class="h-20 py-1" />
      </figure>
      <div class="text-2xl">&equiv;</div>
    </header>

    <main class="bg-gray-50 pb-16">
      <div 
        style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80');"
        class="h-52 md:h-80 bg-no-repeat bg-center bg-cover"
      ></div>
      <section class="pt-4 px-4 pb-16 container mx-auto grid justify-center grid-flow-row md:grid-flow-col gap-3">
        <article class="md:mx-auto rounded-lg mt-4 md:flex md:bg-white">
          <figure>
            <img class="w-full md:w-48 md:h-full cover rounded-lg md:rounded-r-none" src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80" alt="Amburguesa con queso">
          </figure>
          <div class="md:p-0 md:flex md:flex-col md:justify-center h-auto p-2 mx-2 relative bg-white md:bg-transparent md:mt-0 rounded-lg -mt-6">
            <h2 class="text-gray-800 tracking-tight text-xl font-extrabold text-center uppercase">Cheese Hamburguer</h2>
            <p class="text-gray-800 mb-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
            <div class="text-lg font-bold text-s text-gray-700">$4.99</div>
            <div class="text-primary text-lg">&starf;&starf;&starf;&starf;&star;</div>
          </div>
        </article>
        <article class="md:mx-auto rounded-lg mt-4  md:flex md:bg-white">
          <figure>
            <img class="w-full md:w-48 md:h-full cover rounded-lg md:rounded-r-none" src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80" alt="Amburguesa con queso">
          </figure>
          <div class="md:p-0 md:flex md:flex-col md:justify-center h-auto p-2 mx-2 relative bg-white md:bg-transparent md:mt-0 rounded-lg -mt-6">
            <h2 class="text-gray-800 tracking-tight text-xl font-extrabold text-center uppercase">Cheese Hamburguer</h2>
            <p class="text-gray-800 mb-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
            <div class="text-lg font-bold text-s text-gray-700">$4.99</div>
            <div class="text-primary text-lg">&starf;&starf;&starf;&starf;&star;</div>
          </div>
        </article>
        
      </section>

      <section class="px-4 flex flex-col md:items-center">
        <form class="md:w-1/2">
          <h2 class="mb-4 text-2xl font-bold text-secondary">Contact Us</h2>
          <div>
            <label for="name">Name</label>
            <input class="leading-sung focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-secondary w-full bg-white border border-blue-400 rounded-sm px-2" type="text" name="name" id="name" placeholder="Name">
          </div>
          <div>
            <label for="email">Email</label>
            <input class="leading-sung focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-secondary w-full bg-white border border-blue-400 rounded-sm px-2" type="email" name="email" id="email" placeholder="Email">
          </div>
          <div>
            <label for="message">Message</label>
            <textarea class="max-h-32 leading-sung focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-secondary w-full bg-white border border-blue-400 rounded-sm px-2" name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <input type="button" class="hover:bg-yellow-300 cursor-pointer border-2 border-primary mt-4 w-full font-bold text-center bg-primary p-2 rounded-md text-gray-900" value="Send">
        </form>
      </section>
    </main>

    <footer
      class="
        flex
        items-center
        md:flex-row
        md:justify-around
        md:items-center
        flex-col
        p-4
        w-full
        bg-secondary
        text-gray-50
      "
    >
      <div class="flex md:flex-row md:mx-1 flex-col mb-4">
        <a class="text-lg hover:text-primary md:mx-4" href="http://facebook.com" target="_blank" rel="noopener noreferrer"
          ><i class="fa fa-facebook"> /food</i></a
        >
        <a class="text-lg hover:text-primary md:mx-4" href="http://instagram.com" target="_blank" rel="noopener noreferrer"
          ><i class="fa fa-instagram"> @food</i></a
        >
        <a class="text-lg hover:text-primary md:mx-4" href="http://twitter.com" target="_blank" rel="noopener noreferrer"
          ><i class="fa fa-twitter"></i> @food</a
        >
      </div>
      <ul class="md:items-start md:list-disc flex flex-col items-center">
        <li class="hover:text-primary">Support</li>
        <li class="hover:text-primary">About Us</li>
        <li class="hover:text-primary">Sign Up</li>
        <li class="hover:text-primary">Notice of Privacity</li>
      </ul>
    </footer>
  </body>
</html>
